<!doctype html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img width="50" height="auto" class="img-thumbnail" src="https://img.freepik.com/vector-gratis/conjunto-oso-acuarela_439185-6917.jpg" alt="ositos"></a>

                    Doctor
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" onclick="cambiarTipo('Doctor')">Doctor</a>
                    <a class="dropdown-item" href="#" onclick="cambiarTipo('Paciente')">Paciente</a>
                </div>
            </div>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent2">
                <ul class="navbar-nav mx-auto">
                    <!-- Menú predeterminado para Doctor -->
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="./doctor/citas.html">Citas <span class="sr-only">(current)</span></a>

                    <li class="nav-item mx-2">

                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="./doctor/notificaciones.html">Notificaciones</a>
                    </li>
                    <!-- Puedes agregar más elementos aquí -->
                </ul>
            </div>
        </nav>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Script para cambiar dinámicamente los elementos del menú y el texto del botón según la elección -->
    <script>
        function cambiarTipo(tipo) {
            document.getElementById('tipoBoton').innerText = tipo;
            if (tipo === 'Doctor') {
                document.getElementById('tipoBoton').innerText = 'Doctor';
                document.getElementById('navbarSupportedContent2').innerHTML = `
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="./doctor/citas.html">Citas <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="./doctor/agenda.html">Agenda</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="./doctor/consultorios.html">Consultorios</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="./doctor/notificaciones.html">Notificaciones</a>
                        </li>
                    </ul>
                `;
            } else if (tipo === 'Paciente') {
                document.getElementById('tipoBoton').innerText = 'Paciente';
                document.getElementById('navbarSupportedContent2').innerHTML = `
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="./paciente/citas.html">Citas <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="./paciente/buscar_doctor.html">Buscar Doctor</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="./paciente/tratamientos.html">Tratamientos</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="./paciente/mis_doctores.html">Mis doctores</a>
                        </li>
                    </ul>
                `;
            }
        }
    </script>
