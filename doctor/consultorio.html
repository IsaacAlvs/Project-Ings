<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Consultorio Médico</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Registro Consultorio Médico</h2>
    <form>
      <div class="form-group">
        <label for="nombreConsultorio">Nombre del Consultorio:</label>
        <input type="text" class="form-control" id="nombreConsultorio" placeholder="Ingrese el nombre del consultorio">
      </div>
      
      <div class="form-group">
        <label>Dirección:</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Calle" id="calle">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Número" id="numero">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <input type="text" class="form-control" placeholder="Colonia" id="colonia">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Código Postal" id="codigoPostal">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <input type="text" class="form-control" placeholder="Municipio" id="municipio">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Estado" id="estado">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <input type="text" class="form-control" placeholder="País" id="pais">
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="horarios">Horarios del Consultorio:</label>
        <input type="text" class="form-control" id="horarios" placeholder="Ejemplo: Lunes a Viernes de 9:00 AM a 5:00 PM">
      </div>
      
      <div class="form-group">
        <label for="diasAbiertos">Días en los que abre:</label>
        <input type="text" class="form-control" id="diasAbiertos" placeholder="Ejemplo: Lunes a Sábado">
      </div>
      
      <div class="form-group">
        <label for="tieneEstacionamiento">¿Cuenta con estacionamiento?</label>
        <select class="form-control" id="tieneEstacionamiento">
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
