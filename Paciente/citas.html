<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agendar Cita Médica</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 style="color: green;">Agendar Cita Médica</h2>
    <form>
<!--       <div class="form-group row">
        <label for="nombreCompleto" class="col-sm-2 col-form-label">Nombre Completo:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingrese su nombre completo">
        </div>
      </div> -->
      
      <div class="form-group row">
        <label for="diaConsulta" class="col-sm-2 col-form-label">Día de la Consulta:</label>
        <div class="col-sm-4">
          <input type="date" class="form-control" id="diaConsulta">
        </div>
        
        <label for="horaConsulta" class="col-sm-2 col-form-label">Hora de la Consulta:</label>
        <div class="col-sm-4">
          <input type="time" class="form-control" id="horaConsulta">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="doctor" class="col-sm-2 col-form-label">Doctor:</label>
        <div class="col-sm-10">
          <select class="form-control" id="doctor">
            <option value="dr_smith">Dr. Smith</option>
            <option value="dra_jones">Dra. Jones</option>
            <!-- Agrega más opciones de doctores según sea necesario -->
          </select>
        </div>
      </div>
      
      <div class="form-group row">
        <label for="especialidad" class="col-sm-2 col-form-label">Especialidad:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="especialidad" placeholder="Ejemplo: Pediatría, Cardiología, etc.">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="consultorio" class="col-sm-2 col-form-label">Consultorio:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="consultorio" placeholder="Ejemplo: Consultorio A, Hospital X, etc.">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="telefono" class="col-sm-2 col-form-label">Número de Teléfono:</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Agendar Cita</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
