<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container mt-4">
        <h2 style="color: blue;">Alta de Paciente</h2>
        <form>
        <div class="form-group row">
            <label for="nombre" class="col-sm-12 col-md-2 col-form-label">Nombre:</label>
            <div class="col-sm-12 col-md-4">
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
            </div>
            
            <label for="apellidoPaterno" class="col-sm-12 col-md-2 col-form-label">Apellido Paterno:</label>
            <div class="col-sm-12 col-md-4">
            <input type="text" class="form-control" id="apellidoPaterno" placeholder="Ingrese el apellido paterno">
            </div>
        </div>

        <div class="form-group row">
            <label for="apellidoMaterno" class="col-sm-12 col-md-2 col-form-label">Apellido Materno:</label>
            <div class="col-sm-12 col-md-4">
            <input type="text" class="form-control" id="apellidoMaterno" placeholder="Ingrese el apellido materno">
            </div>
            
            <label for="fechaNacimiento" class="col-sm-12 col-md-2 col-form-label">Fecha de Nacimiento:</label>
            <div class="col-sm-12 col-md-4">
            <input type="date" class="form-control" id="fechaNacimiento">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="telefono" class="col-sm-12 col-md-2 col-form-label">Número de Teléfono:</label>
            <div class="col-sm-12 col-md-4">
            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
            </div>
        </div>
        
        <button type="submit" class="btn btn-success">Registrar</button>
        </form>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
